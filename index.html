<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Zykava Anastasiya</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js"></script>
</head>
<body onload="initStudents()">
<h3>Students corporation</h3>


<div>

   <form action="index.html">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>


      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>


      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="18" min="18" required>


      <input type="submit" value="Submit" onclick="addNewStudent()">
    </form>



   <div class="grid-container" id="grid">
       <div class="grid-item">First Name</div>
       <div class="grid-item">Last Name</div>
       <div class="grid-item">Age</div>
   </div>


</div>
</body>
</html>
